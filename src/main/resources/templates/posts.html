<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<header th:replace="layout :: logged-in"></header>
<body>
<h1 th:text="${session.currentUser.profile.fullName}"></h1>
<main id="posts">
    <post th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <p th:text="${p.content}"></p>
        <i>Posted On :</i> <span th:text="${p.date}"></span>
        <div>
            <a th:href="@{/editPost(postId=${p.id})}">Edit</a>
            <form th:method="delete" th:action="@{/deletePost(postId=${p.id})}">
                 <input type="Submit" value="Delete Post" />
            </form>
        </div>
    </post>
</main>
</body>
</html>
