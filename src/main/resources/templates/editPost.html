<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a Post</title>
</head>
<body>
<header th:replace="layout :: logged-in"></header>
<form th:method="put" th:action="@{/editPost(postId=${post.id})}">
    <div>
    <input type="text" id="title" name="title" th:value="${post.title}"/>
    </div>
    <div>
        <textarea rows="7" cols="100"  id="content" name="content"  th:text="${post.content}"></textarea>
    </div>
    <input type="submit" value="Edit" >
</form>
</body>
</html>
