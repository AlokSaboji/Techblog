<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<h2>Please Register </h2>
<form th:method="POST" th:object="${User}" th:action="@{/users/register}">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" th:field="${User.username}"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="text" th:field="${User.password}"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email"  type="text" th:field="${User.profile.email}"/>
    </div>
    <div>
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" th:field="${User.profile.fullName}"/>
    </div>
    <input type="submit" value="Register">
</form>

</body>
</html>
